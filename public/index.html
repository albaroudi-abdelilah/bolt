<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Chat</title>
  <style>
    body {
  font-family: Arial, sans-serif;
}

#video-container {
  display: flex;
  flex-direction: row;
}

#local-video {
  width: 40%;
  height: 30vh;
  margin: 10px;
  border: 1px solid black;
}

#remote-video {
  width: 40%;
  height: 30vh;
  margin: 10px;
  border: 1px solid black;
}
  </style>
</head>
<body>
  <h1>Video Chat</h1>
  <input id="username" type="text" placeholder="Enter your username">
  <button id="join-btn">Join</button>
  <button id="call-btn" disabled>Call</button>
  <input id="target-username" type="text" placeholder="Enter target username">
  <div id="video-container">
    <video id="local-video" width="640" height="480" autoplay></video>
    <video id="remote-video" width="640" height="480" autoplay></video>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
